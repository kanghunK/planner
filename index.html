<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planner</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold tracking-tight sm:text-5xl text-center">Schedule</h1>
        <div class="flex items-center justify-between px-8 my-8 md:px-16">
            <div id="reportrange"
                class="flex items-center bg-white cursor-pointer py-1 px-2 border-solid border border-[#ccc]">
                <img src="assets/calendar.svg" alt="캘린더 아이콘" class="icon" />&nbsp;
                <span></span><img src="assets/caret-down.svg" alt="아래화살표 아이콘" class="icon" />
            </div>
            <div class="plus">
                <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal"
                    class="flex items-center p-2 text-gray-950 border border-solid border-[#e5e7eb] rounded-md hover:bg-gray-50">
                    <img src="assets/plus.svg" alt="더하기 아이콘">
                    <span class="plus_text">&nbsp;추가하기</span>
                </button>
            </div>
        </div>
    </header>
    <main>
    </main>

    <!-- Main modal -->
    <div id="authentication-modal" tabindex="-1" aria-hidden="true"
        class="fixed top-0 left-0 right-0 z-50 justify-center items-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-md max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    data-modal-hide="authentication-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="px-6 py-6 lg:px-8">
                    <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">일정 추가하기</h3>
                    <form id="scheduleForm" class="space-y-6">
                        <div>
                            <label for="datepicker"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">날짜</label>
                            <input type="date" name="time" id="datepicker"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                required>
                        </div>
                        <div>
                            <label for="title"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">제목</label>
                            <input type="text" name="title" id="title"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                placeholder="제목 입력" required>
                        </div>
                        <div>
                            <label for="content"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">내용</label>
                            <textarea name="content" id="content" placeholder="내용 입력" rows="5" cols="40" maxlength="150"
                                class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                required></textarea>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">등록하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js_file/loadSchedule.js"></script>
</body>

</html>
